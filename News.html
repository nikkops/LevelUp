        <!--Hero-->
        <div class="hero">
            <h1>NEWS</h1>
            <h3>Stay up to date within the game developing space by reading up on hot news!</h3>
            <img src="Images/astrobot.png">
        </div>
        

        <!--banner-->
        <div class="banner">
            <h2>TOP NEWS</h2>
        </div>

        <!--Columns-->
        <div class="grid-container">
            <button class="scroll-button scroll-left-btn" data-target="grid4">◀</button>
            <div class="grid4">
                <figure class= "frame">
                    <div class="frame-image">    
                            <img src="Images/playstationgame.png" alt="game menu">
                    </div>
                    <figcaption class="pic-text"><a href="https://www.cnet.com/tech/gaming/sony-shooter-game-concord-shut-down-after-just-two-weeks/" target="_blank">Playstation's Newest Game Shuts Down</a></figcaption>
                    <p>After 8 years of development and $200 million, PlayStation's newest game Concord, gets pulled out only after 2 weeks being out.</p>
                </figure>

                <figure class= "frame">
                    <div class="frame-image">    
                            <img src="Images/it_takes_two.webp" alt="game menu">
                    </div>
                    <figcaption class="pic-text"><a href="https://www.gamedeveloper.com/business/it-takes-two-sales-top-20-million-copies-as-hazelight-teases-next-project" target="_blank">20 Million Sales!</a></figcaption>
                    <p>It Takes Two sales top 20 million copies as Hazelight teases next project.</p>
                </figure>

                <figure class= "frame">
                    <div class="frame-image">    
                            <img src="Images/former-exec.webp" alt="game menu">
                    </div>
                    <figcaption class="pic-text"><a href="https://www.gamedeveloper.com/business/former-playstation-exec-says-aa-is-gone-blaming-rising-costs-and-a-collapse-of-creativity-in-the-industry" target="_blank">Former PlayStation exec says 'AA' is gone</a></figcaption>
                    <p>He states that"Today, the entry costs for making a AAA game is in triple digit millions now." and that 'collapse of creativity' in the industry</p>
                </figure>

                <figure class= "frame">
                    <div class="frame-image">    
                            <img src="Images/unity6.avif" alt="game menu">
                    </div>
                    <figcaption class="pic-text"><a href="Tutorials.html" target="_blank">Unity 6 Launches Today!</a></figcaption>
                    <p>After nearly a decade since the release of Unity 5, Unity 6 has finally launched. Checkout the things it is able to do now.</p>
                </figure>
            </div>
            <button class="scroll-button scroll-right-btn" data-target="grid4">▶</button>
            </div>
        </div>

    <!--Forms-->

            </div>
            
            <div class="form-buttons">
                <button type="submit" class="confirm-button">CONFIRM</button>
